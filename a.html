<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Salman Electronics</title>
    
    <style>
        /* * --- Contact Form CSS Styling ---
         * Modern, professional design suitable for Salman Electronics 
         */
        
        /* Global Contact Form Styles */
        .contact-section {
            padding: 60px 20px;
            background-color: #f8f9fa; /* Light background for contrast */
            font-family: Arial, sans-serif;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White form box */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .form-title {
            text-align: center;
            color: #003366; /* Deep Salman Electronics Blue */
            margin-bottom: 10px;
            font-size: 28px;
        }

        .form-subtitle {
            text-align: center;
            color: #6c757d; /* Gray for descriptive text */
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Form Element Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #343a40; /* Dark text for readability */
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da; /* Light border */
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Focus State */
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #007bff; /* Standard blue on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Light blue glow */
            outline: none;
        }

        .form-group textarea {
            resize: vertical; /* Allow vertical resizing only */
        }

        /* Submit Button Style */
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #003366; /* Deep Salman Electronics Blue */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .submit-button:hover {
            background-color: #0056b3; /* Slightly lighter on hover */
        }

        .submit-button:active {
            transform: translateY(1px); /* Little press effect */
        }

        /* Status Message Style (For feedback) */
        .form-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .form-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <section class="contact-section">
        <div class="contact-container">
            <h2 class="form-title">Contact Salman Electronics</h2>
            <p class="form-subtitle">Got a question about an order, a product, or need support? We're here to help!</p>
            
            <form id="salmanContactForm" class="contact-form" action="#" method="POST">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="e.g., yourname@example.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select a subject</option>
                        <option value="order">Order Inquiry</option>
                        <option value="product">Product Question</option>
                        <option value="support">Technical Support</option>
                        <option value="general">General Inquiry</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Tell us how we can help..."></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>

                <div id="formStatus" class="form-status" style="display: none;"></div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('salmanContactForm').addEventListener('submit', function(event) {
            // NOTE: In a real application, you must replace this JavaScript with a server-side script 
            // (like PHP, Python, or Node.js) to actually send the email.

            event.preventDefault(); // Stop the form from submitting normally
            
            const formStatus = document.getElementById('formStatus');
            const submitButton = document.querySelector('.submit-button');

            // 1. Visually disable the form and show a message
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            // 2. Simulate a network request (for demonstration only)
            setTimeout(() => {
                // Change this to 'false' to test the error message
                const success = true; 

                formStatus.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';

                if (success) {
                    formStatus.className = 'form-status success';
                    formStatus.textContent = "Thank you! Your message has been sent successfully. We'll get back to you within 24 hours.";
                    document.getElementById('salmanContactForm').reset(); // Clear the form fields
                } else {
                    formStatus.className = 'form-status error';
                    formStatus.textContent = "Oops! Something went wrong. Please try again later or email us directly at support@salmanelectronics.com";
                }
            }, 1500); // 1.5 second delay to simulate sending
        });
    </script>
</body>
</html>

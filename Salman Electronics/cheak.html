<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Q&A Search Page</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
<meta name="description" content="A live filtering question and answer search page.">

<style>
/* CSS Styling - All classes prefixed with 'qa-' to prevent conflicts */
*,
*::before,
*::after {
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
}

body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

/* --- Header Component --- */
.qa-header {
    height: 60px;
    background-color: white;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    overflow: hidden;
}

.qa-logo {
    max-width: 250px;
    padding: 0 10px;
    overflow: hidden;
}

.qa-logo a {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    height: 60px;
}

.qa-logo a img {
    max-width: 100%;
    max-height: 60px;
    background-color: black ;
}

.qa-nav {
    display: flex;
    flex-wrap: wrap;
    flex: 1;
    padding: 0 10px;
}

.qa-nav__list {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    margin: 0;
    padding: 0;
}

.qa-nav__item a {
    text-decoration: none;
    color: black;
    font-size: 14px;
    text-transform: uppercase;
    display: block;
    height: 60px;
    line-height: 60px;
    cursor: pointer;
    padding: 0 10px;
    font-family: 'Ubuntu', sans-serif;
}

.qa-nav__item a:hover {
    color: #ffffff;
    background-color: rgb(250, 58, 58);
}

.qa-nav__close {
    display: none;
    text-align: right;
    padding: 10px;
}

.qa-nav__close span {
    font-size: 40px;
    display: inline-block;
    border: 1px solid #cccccc;
    padding: 0 10px;
    cursor: pointer;
}

.qa-nav__toggle {
    padding: 18px 8px;
    width: 50px;
    height: 60px;
    display: none; /* Hidden on desktop */
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    background-color: white;
}

.qa-nav__toggle i {
    background-color: black;
    height: 2px;
    display: block;
}

/* Mobile styles for screens <= 650px */
@media only screen and (max-width: 650px) {
    .qa-header {
        justify-content: space-between;
    }

    .qa-logo {
        flex: 1;
    }

    .qa-nav {
        flex: 0;
    }

    .qa-nav__list {
        flex-wrap: nowrap;
        position: fixed;
        left: 100%; /* Off-screen by default */
        top: 0;
        flex-direction: column;
        background: #ffffff;
        width: 100%;
        height: 100%;
        overflow: auto;
        transition: left .3s;
        text-align: center;
        z-index: 100; /* Ensure it's on top */
    }

    .qa-nav__item a {
        padding: 10px;
        font-size: 16px;
        height: auto;
        line-height: normal;
        color: #555555;
    }

    .qa-nav__close {
        display: block;
    }

    .qa-nav__toggle {
        display: flex; /* Visible on mobile */
    }

    .qa-nav__list--show {
        left: 0; /* Slide in when active */
    }
}

/* --- Main Search Section --- */
.qa-main-content {
    max-width: 700px;
    margin: 0 auto;
    padding: 10px;
    padding-bottom: 70px; /* Space above footer */
}

.qa-main-content__title {
    color: rgb(250, 58, 58);
    font-family: 'Ubuntu', sans-serif;
}

#qa-search-input {
    background-position: 10px 12px;
    background-repeat: no-repeat;
    width: 100%;
    font-size: 16px;
    padding: 12px 20px 12px 40px;
    border: 2px solid rgb(250, 58, 58);
    margin-bottom: 12px;
    border-radius: 20px;
    outline: 0px;
}

#qa-search-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#qa-search-list li a {
    border: 1px solid #ddd;
    margin-top: -1px;
    background-color: #f6f6f6;
    padding: 12px;
    text-decoration: none;
    font-size: 18px;
    color: black;
    display: block;
}

#qa-search-list li {
    display: none; /* Hidden by default for search function */
}

#qa-search-list li a:hover:not(.qa-header) {
    background-color: #eee;
}

/* --- Footer Bar --- */
.qa-footer-bar {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 50px;
    line-height: 50px;
    background-color: rgb(247, 41, 41);
    color: white;
    text-align: center;
    font-family: 'Mukta', sans-serif;
    z-index: 50;
}
</style>

</head>
<body>

<div class="qa-header">
    <div class="qa-logo">
        <a href="#"><img src="SE Logo/5 logo (1).png" alt="logo"></a>
    </div>
    <div class="qa-nav">
        <div class="qa-nav__toggle" onclick="Show()">
            <i></i>
            <i></i>
            <i></i>
        </div>

        <!-- ID changed to qa-nav-list-id -->
        <ul id="qa-nav-list-id" class="qa-nav__list">
            <li class="qa-nav__close"><span onclick="Hide()">Ã—</span></li>
            <li class="qa-nav__item"><a href="#">Home</a></li>
            <li class="qa-nav__item"><a href="#">Ask a Question</a></li>
            <li class="qa-nav__item"><a href="#">Contact</a></li>
        </ul>
    </div>
</div>

<div class="qa-main-content">
    <h2 class="qa-main-content__title">Search Your Question...</h2>
    <!-- ID changed to qa-search-input -->
    <input type="text" id="qa-search-input" onkeyup="myFunction()" title="Type in a name">

    <!-- ID changed to qa-search-list -->
    <ul id="qa-search-list">
        <li><a href="#">Search For Iphone..</a></li>
        <li><a href="#">Search For Samsung..</a></li>
        <li><a href="#">Search For Infinix..</a></li>
        <li><a href="#">Search For Techno..</a></li>
        <li><a href="#">Search For Vivo..</a></li>
        <li><a href="#">Search For oppo..</a></li>
    </ul>
</div>

<div class="qa-footer-bar">
    <p>&#169 Copyright 2020 - 2021 | " ? " </p>
</div>

<script>
    // Updated ID reference
    var navList = document.getElementById("qa-nav-list-id");
    function Show() {
        navList.classList.add("qa-nav__list--show");
    }
    function Hide(){
        navList.classList.remove("qa-nav__list--show");
    }
</script>

<script>
    function myFunction() {
        var input, filter, ul, li, a, i;
        // Updated ID reference
        input = document.getElementById("qa-search-input"); 
        filter = input.value.toUpperCase();
        // Updated ID reference
        ul = document.getElementById("qa-search-list"); 
        li = ul.getElementsByTagName("li");

        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (filter !== "" && a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "block"; // Show match
            } else {
                li[i].style.display = "none"; // Hide non-match/empty search
            }
        }
    }
</script>

<script>
    const phrases = [
        "Search For Iphone..",
        "Search For Samsung..",
        "Search For Infinix.." ,     
        "Search For Techno..",
        "Search For Vivo..",
        "Search For oppo..",
    ];

    // Updated ID reference
    const searchInput = document.getElementById("qa-search-input"); 
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingSpeed = 50; // ms
    const deletingSpeed = 50; // ms
    const pauseTime = 1500; // ms

    function typeWriter() {
        // Stop animation if the user starts typing to prevent conflict
        if (searchInput.value.length > 0) {
            searchInput.placeholder = ""; // Clear placeholder
            return;
        }

        const currentPhrase = phrases[phraseIndex];

        if (isDeleting) {
            charIndex--;
            searchInput.placeholder = currentPhrase.substring(0, charIndex);
        } else {
            charIndex++;
            searchInput.placeholder = currentPhrase.substring(0, charIndex);
        }

        if (!isDeleting && charIndex === currentPhrase.length) {
            // Finished typing: Start deleting
            isDeleting = true;
            setTimeout(typeWriter, pauseTime);
        } else if (isDeleting && charIndex === 0) {
            // Finished deleting: Move to next phrase and start typing
            isDeleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
            setTimeout(typeWriter, typingSpeed);
        } else {
            // Continue typing or deleting
            const speed = isDeleting ? deletingSpeed : typingSpeed;
            setTimeout(typeWriter, speed);
        }
    }

    // Start the animation when the page loads
    window.onload = function() {
        typeWriter();
    };
</script>

</body>
</html>
